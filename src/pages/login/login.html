<ion-content padding>
  <ion-row margin-top>
    <ion-col text-center>
      <img src="../../assets/logo.png" style="max-width: 60%;" />
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 25%">
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-left></ion-icon>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="login()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
